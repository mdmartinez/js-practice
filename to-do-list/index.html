<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script type="text/javascript" src="app.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="canvas">
    <div class="heading">
      <h1>Today's To-Do</h1>
    </div>
    <form>
      <div class="create-task-bin">
        <input type="text" name="task" id="new-task" placeholder="Type something good.." autofocus>
        <button type="submit" id="submit-button">+ Add task</button>
      </div>
    </form>
    <div class="task-bin">
      <input type="search" name="search" id="search-field" placeholder="Find a task...">
      <div class="initial-prompt">
        <p>"Today I will do what others won't,<br /> so tomorrow I can do what others can't."</p>
      </div>
      <div class="new-element-bin">
        <ul>
        <!-- fills by users generating tasks -->
        </ul>
      </div>
    </div>
    <div class="hide-task-bin">
      <input type="checkbox" name="hide" id="hide" class="hide hide-checkbox">
      <label for="hide" class="hide hide-label">Hide all tasks</label>
    </div>
  </div>
</body>
</html>
